site_name: JFChemistry
site_description: A computational chemistry workflow package built on jobflow
site_author: Carson Farmer
site_url: https://github.com/cfarm6/jfchemistry

repo_name: cfarm6/jfchemistry
repo_url: https://github.com/cfarm6/jfchemistry
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2024 Carson Farmer

nav:
  - Home: index.md
  - User Guide: user_guide.md
  - API Reference:
    # - Base Classes: base_nodes.md
    - Input Types: inputs.md
    - Structure Generation: generation.md
    - Conformer Search: conformers.md
    - Geometry Optimizers: geometry_optimizers.md
    - Structure Modification: modification.md
    - Calculators: calculators.md
  - FAQ & Troubleshooting: faq.md
  - Contributing: contributing.md

plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            # Headings
            show_root_heading: true
            show_root_toc_entry: true
            show_root_full_path: false
            show_object_full_path: false
            show_category_heading: true

            # Members
            members_order: alphabetical
            group_by_category: true
            show_submodules: false

            # Docstrings
            docstring_style: google
            docstring_section_style: table
            show_if_no_docstring: false

            # Signatures
            show_signature: true
            show_signature_annotations: true
            separate_signature: true

            # Source
            show_source: true

            # Inheritance
            show_bases: true

            # Other
            merge_init_into_class: true
            show_labels: true
            annotations_path: brief

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 4

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  language: en

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.footer

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips

    # Actions
    - content.action.edit
    - content.action.view

  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: teal
      accent: deep orange
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: teal
      accent: blue

  font:
    text: Red Hat Text
    code: JetBrains Mono

  icon:
    logo: material/molecule
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cfarm6/jfchemistry
      name: GitHub Repository

  version:
    provider: mike
    default: latest

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
